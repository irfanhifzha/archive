		<!-- FORM SIGN UP -->
		<div class="container-fluid bg-white" style="height:800px">
		  <div class="container position-absolute top-50 start-50 translate-middle text-center" style="width: 500px;">
			<div class="signup-form">
			  <img src="LOGO-NusaLearning.png" alt="Logo_NusaLearning" height="60px">
			  <br><br>
			  <h4 class="fs-6">Sign Up</h4>
			  <form id="signupForm" onsubmit="return validateSignup()">
				<div class="form-group">
				  <label for="email">Email:</label>
				  <input type="text" id="email" name="email" required placeholder="cont: user@example.com...">
				</div>
				<div class="form-group">
				  <label for="password">Password:</label>
				  <input type="password" id="password" name="password" required placeholder="cont: password...">
				</div>
				<div class="form-group">
				  <label for="confirmPassword">Confirm Password:</label>
				  <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="confirm password...">
				</div>
				<div class="form-group">
				  <label>
					<input type="checkbox" id="terms" name="terms" required> I agree to the <a href="">Terms and Conditions</a>
				  </label>
				</div>
				<button type="submit">Daftar Akun</button>
				<br><br>
				<p style="text-align:right; font-size:14px;">Forgot Password? <a style="color:blue; text-decoration:none;" href="">Click Here</a></p>
			  </form>
			</div>
		  </div>
		</div>

		<script>
		  function validateSignup() {
			// Ambil nilai dari form
			var email = document.getElementById('email').value;
			var password = document.getElementById('password').value;
			var confirmPassword = document.getElementById('confirmPassword').value;
			var terms = document.getElementById('terms').checked;

			// Cek apakah password dan confirm password sesuai
			if (password !== confirmPassword) {
			  alert("Passwords do not match. Please try again.");
			  return false; // Mencegah form untuk submit
			}

			// Cek apakah terms disetujui
			if (!terms) {
			  alert("You must agree to the terms and conditions.");
			  return false; // Mencegah form untuk submit
			}

			// Logic tambahan untuk menyimpan data pendaftaran (misalnya mengirim ke server)
			// Gantilah dengan server-side code untuk menyimpan data pengguna (AJAX atau form submission)
			alert("Registration successful! You can now log in.");
			window.location.href = "index.html"; // Redirect to login page after successful sign up
			return false; // Mencegah form untuk submit
		  }
		</script>
